<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digit Recognition</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        canvas { border: 1px solid #000; cursor: crosshair; }
        button { margin: 10px; padding: 10px 20px; }
        #result { margin-top: 20px; font-size: 18px; }
    </style>
</head>
<body>
    <h1>Handwritten Digit Recognition</h1>
    <canvas id="canvas" width="300" height="300"></canvas><br>
    <button id="predictBtn">Predict</button>
    <button id="clearBtn">Clear</button>
    <div id="result"></div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const predictBtn = document.getElementById('predictBtn');
        const clearBtn = document.getElementById('clearBtn');
        const resultDiv = document.getElementById('result');

        let drawing = false;

        // Set canvas background to white
        ctx.fillStyle = 'white';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Mouse events for drawing
        canvas.addEventListener('mousedown', () => drawing = true);
        canvas.addEventListener('mouseup', () => drawing = false);
        canvas.addEventListener('mousemove', draw);

        function draw(event) {
            if (!drawing) return;
            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;
            ctx.lineWidth = 10;
            ctx.lineCap = 'round';
            ctx.strokeStyle = 'black';
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.lineTo(x, y);
            ctx.stroke();
        }

        // Clear canvas
        clearBtn.addEventListener('click', () => {
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            resultDiv.textContent = '';
        });

        // Check if backend is running
        async function checkBackend() {
            try {
                const response = await fetch('http://127.0.0.1:5000/health');
                const data = await response.json();
                if (!data.model_loaded) {
                    resultDiv.textContent = 'Warning: Model not loaded. Please train the model first.';
                    resultDiv.style.color = 'orange';
                }
            } catch (error) {
                resultDiv.textContent = 'Error: Backend server is not running. Please start the backend with: python backend.py';
                resultDiv.style.color = 'red';
            }
        }

        // Check backend on page load
        checkBackend();

        // Predict
        predictBtn.addEventListener('click', async () => {
            const imageData = canvas.toDataURL('image/png');
            resultDiv.textContent = 'Processing...';
            resultDiv.style.color = 'black';
            
            try {
                const response = await fetch('http://127.0.0.1:5000/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ image: imageData })
                });
                
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ error: `Server error: ${response.status}` }));
                    resultDiv.textContent = `Error: ${errorData.error || response.statusText}`;
                    resultDiv.style.color = 'red';
                    return;
                }
                
                const data = await response.json();
                if (data.error) {
                    resultDiv.textContent = `Error: ${data.error}`;
                    resultDiv.style.color = 'red';
                } else {
                    resultDiv.textContent = `Prediction: ${data.digit} (Confidence: ${(data.confidence * 100).toFixed(2)}%)`;
                    resultDiv.style.color = 'green';
                }
            } catch (error) {
                if (error.message === 'Failed to fetch') {
                    resultDiv.textContent = 'Error: Cannot connect to backend. Make sure the backend is running on http://127.0.0.1:5000';
                } else {
                    resultDiv.textContent = `Error: ${error.message}`;
                }
                resultDiv.style.color = 'red';
            }
        });
    </script>
</body>
</html>
